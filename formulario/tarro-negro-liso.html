<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vela natural de tarro negro liso</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .producto-titulo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .cuadro-imagen {
      width: 280px;
      height: 280px;
      overflow: hidden;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .cuadro-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
    }

    .cantidad-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cantidad-control button {
      padding: 5px 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .submit-button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #444;
    }

    #precioUnidad, #precioTotal {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      color: #000;
    }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="producto-titulo">Producto: Vela natural de tarro negro liso</p>

    <div class="cuadro-imagen">
      <img src="../img/tarro-negro-liso.jpeg" alt="Vela Natural" />
    </div>
      <input type="hidden" name="imagen" value="img/tarro-negro-liso.jpeg" class="imagen-oculta" />
  
    <form id="velaForm">
      <label for="empaque">Â¿Deseas empaque especial de regalo?</label>
      <select id="empaque" onchange="actualizarPrecio()">
        <option value="estandar" selected>No, gracias (bolsita estÃ¡ndar)</option>
        <option value="Caja plateada">Caja plateada (+280 CUP)</option>
      </select>

      <label for="cantidad">Cantidad (1â€“10):</label>
      <div class="cantidad-control">
        <button type="button" onclick="cambiarCantidad(-1)">âˆ’</button>
        <input type="number" id="cantidad" min="1" max="10" value="1" />
        <button type="button" onclick="cambiarCantidad(1)">+</button>
      </div>

      <div id="precioUnidad">ðŸ’° Precio por unidad: 600 CUP</div>
      <div id="precioTotal">ðŸ’µ Precio total: 600 CUP</div>

      <button type="button" class="submit-button" onclick="agregarAlCarrito()">AÃ±adir al carrito</button>
    </form>
  </div>

  <!-- Toast -->
  <div id="toast">âœ… Producto aÃ±adido al carrito</div>

  <script>
    const precioBase = 600;
    const precioCajaPlateada = 280;

    function actualizarPrecio() {
      const cantidad = parseInt(document.getElementById('cantidad').value || 1, 10);
      const empaque = document.getElementById('empaque').value;

      let extraEmpaque = empaque === "Caja plateada" ? precioCajaPlateada : 0;
      let total = (precioBase * cantidad) + extraEmpaque;

      document.getElementById("precioUnidad").textContent = "ðŸ’° Precio por unidad: " + precioBase + " CUP";
      document.getElementById("precioTotal").textContent = "ðŸ’µ Precio total: " + total + " CUP";
    }

    function cambiarCantidad(delta) {
      const input = document.getElementById('cantidad');
      let valor = parseInt(input.value || 1, 10);
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const nuevoValor = valor + delta;

      if (nuevoValor >= min && nuevoValor <= max) {
        input.value = nuevoValor;
        actualizarPrecio();
      }
    }

    function agregarAlCarrito() {
      const producto = "Vela natural de tarro negro liso";
      const cantidad = parseInt(document.getElementById('cantidad').value.trim(), 10);
      const empaque = document.getElementById('empaque').value;
      const precio = precioBase;
      const extra = empaque === "Caja plateada" ? precioCajaPlateada : 0;
      const total = (precio * cantidad) + extra;
      const imagen = document.querySelector('input[name="imagen"]').value;
      
      const item = {
        producto,
        cantidad,
        empaque,
        precio,
        total,
        imagen
      };

      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(item);
      localStorage.setItem("carrito", JSON.stringify(carrito));

      mostrarToastYRedirigir();
    }

    function mostrarToastYRedirigir() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          window.location.href = "../index.html"; // Cambia esto si tu pÃ¡gina principal tiene otro nombre
        }, 100); // Un pequeÃ±o delay extra
      }, 2000); // Toast visible durante 2 segundos
    }

    window.onload = actualizarPrecio;
  </script>
</body>
</html>
