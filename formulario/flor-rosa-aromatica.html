    const precioSinAroma = 350;
    const precioConAroma = 500;
    const precioCaja = 280;

    function actualizarPrecio() {
      const aroma = document.getElementById('aroma').value;
      const empaque = document.getElementById('empaque').value;
      const cantidad = parseInt(document.getElementById('cantidad').value || 1, 10);

      let precioUnidad = aroma === "Sin aroma" ? precioSinAroma : precioConAroma;
      let extraEmpaque = empaque === "Caja plateada" ? precioCaja : 0;
      let total = (precioUnidad * cantidad) + extraEmpaque;

      document.getElementById("precioUnidad").textContent = "üí∞ Precio por unidad: " + precioUnidad + " CUP";
      document.getElementById("precioTotal").textContent = "üíµ Precio total: " + total + " CUP";
    }

    function cambiarCantidad(delta) {
      const input = document.getElementById('cantidad');
      let valor = parseInt(input.value || 1, 10);
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const nuevoValor = valor + delta;

      if (nuevoValor >= min && nuevoValor <= max) {
        input.value = nuevoValor;
        actualizarPrecio();
      }
    }

    function agregarAlCarrito() {
  const producto = "Vela decorativa arom√°tica de rosa";

  // Obtener el texto visible del aroma, no solo el value
  const aromaSelect = document.getElementById('aroma');
  const aroma = aromaSelect.options[aromaSelect.selectedIndex].text;

  // Obtener el input de color seleccionado
  let color = ""; 
  const tipoColor = document.getElementById("tipoColor").value; 
  if (tipoColor === "unico") { 
    const colorInput = document.querySelector('input[name="color"]:checked'); 
    if (!colorInput) { 
      alert("Selecciona un color."); 
      return;
    } 
    color = colorInput.getAttribute("data-nombre"); 
  } else { 
    const colorPrincipal = document.querySelector('input[name="colorPrincipal"]:checked'); 
    const colorSecundario = document.querySelector('input[name="colorSecundario"]:checked'); 
    if (!colorPrincipal || !colorSecundario) { 
      alert("Selecciona ambos colores."); 
      return; 
    } 
    color = `${colorPrincipal.getAttribute("data-nombre")} + ${colorSecundario.getAttribute("data-nombre")}`; 
  }

  const cantidad = parseInt(document.getElementById('cantidad').value.trim(), 10);
  const empaque = document.getElementById('empaque').value;
  const imagen = document.querySelector('input[name="imagen"]').value;

  let precio = aromaSelect.value === "Sin aroma" ? precioSinAroma : precioConAroma;
  let extra = empaque === "Caja plateada" ? precioCaja : 0;
  let total = (precio * cantidad) + extra;

  const item = {
    producto,
    aroma,
    color,
    cantidad,
    empaque,
    precio,
    total,
    imagen
  };

  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito.push(item);
  localStorage.setItem("carrito", JSON.stringify(carrito));

  mostrarToastYRedirigir();
}
    function mostrarOpcionesColor() {
  const tipo = document.getElementById("tipoColor").value;
  const unico = document.getElementById("colorUnico");
  const bicolor = document.getElementById("colorBicolor");

  if (tipo === "unico") {
    unico.style.display = "block";
    bicolor.style.display = "none";
  } else {
    unico.style.display = "none";
    bicolor.style.display = "block";
  }
}
    
    function mostrarToastYRedirigir() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 100);
      }, 2000);
    }

    window.onload = actualizarPrecio;
    
  </script>
