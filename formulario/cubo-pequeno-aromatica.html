<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vela decorativa de cubo peque√±o</title>
    <link rel="stylesheet" href="../css/colores.css" />

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #fff8f0;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  .producto-titulo {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  select,
  input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
    font-size: 1rem;
  }

  .cantidad-control {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .cantidad-control button {
    padding: 5px 10px;
    font-size: 1.2rem;
    cursor: pointer;
  }

  .submit-button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background-color: #222;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .submit-button:hover {
    background-color: #444;
  }

  #precioUnidad,
  #precioTotal {
    margin-top: 20px;
    font-size: 1.1rem;
    font-weight: bold;
    text-align: center;
    color: #000;
  }

  .cuadro-imagen {
    width: 280px;
    height: 280px;
    overflow: hidden;
    margin: 0 auto 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
  }

  .cuadro-imagen img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  #toast {
    visibility: hidden;
    min-width: 250px;
    background-color: #323232;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 12px;
    position: fixed;
    z-index: 1000;
    left: 50%;
    bottom: 30px;
    font-size: 16px;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.5s ease, visibility 0.5s;
  }

  #toast.show {
    visibility: visible;
    opacity: 1;
  }

  /* Estilos para selecci√≥n de estilo de color */
  .color-style-options {
    display: flex;
    gap: 15px;
    margin: 10px 0;
    flex-wrap: wrap;
  }

  .color-style {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    position: relative;
  }

  .color-style input[type="radio"] {
    display: none;
  }

  .custom-radio {
    width: 16px;
    height: 16px;
    border: 2px solid #555;
    border-radius: 50%;
    display: inline-block;
    position: relative;
  }

  .color-style input[type="radio"]:checked + .custom-radio::after {
    content: "";
    width: 8px;
    height: 8px;
    background-color: #555;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 3px;
  }

  .description {
    font-size: 14px;
    color: #333;
  }

  /* NUEVOS ESTILOS PARA COLORES EN L√çNEA HORIZONTAL */
  .color-grid {
    display: flex;
    overflow-x: auto;
    padding-bottom: 10px;
    gap: 12px;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  .color-option {
    scroll-snap-align: start;
    flex: 0 0 auto;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    border: 2px solid #ccc;
    cursor: pointer;
    transition: transform 0.2s, border-color 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .color-option:hover {
    transform: scale(1.2);
  }

  .color-option input {
    display: none;
  }

  .color-option:has(input:checked) {
    border-color: #000;
  }

  .color-circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: block;
  }

  .cuadro-imagen.carrusel {
    position: relative;
    width: 100%;
    height: 200px; /* Puedes ajustar la altura seg√∫n tus necesidades */
    overflow: hidden;
    border-radius: 8px;
  }
  
  .cuadro-imagen.carrusel img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: deslizar 6s infinite;
    transition: opacity 1s ease-in-out;
  }
  
  .cuadro-imagen.carrusel img:nth-child(1) {
    animation-delay: 0s;
    opacity: 1;
  }
  
  .cuadro-imagen.carrusel img:nth-child(2) {
    animation-delay: 2s;
  }
  
  @keyframes deslizar {
    0%, 45% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="container">
    <p class="producto-titulo">Producto: Vela decorativa de cubo peque√±o</p>
    <div class="cuadro-imagen carrusel">
      <img src="../img/cubo-pequeno-aromatico.jpeg" alt="Vela Arom√°tica" />
      <img src="../img/cubo-pequeno-aromatico-dos-colores.jpeg" alt="Vela Bicolor" />
    </div>
    
    <input type="hidden" name="imagen" value="img/cubo-pequeno-aromatico.jpeg" class="imagen-oculta" />

    <form id="velaForm">
      <label for="aroma">Selecciona el aroma:</label>
      <select id="aroma" onchange="actualizarPrecio()">
        <option value="Sin aroma" selected>Sin aroma</option>
        <option value="citronella">Hierba c√≠trica - Citronela</option>
        <option value="coconut">Coco</option>
        <option value="Strawberry">Fresa</option>
        <option value="rosemary">Romero</option>
        <option value="peppermint">Menta</option>
        <option value="tea tree">√Årbol de t√©</option>
        <option value="clary sage">Hierba suave - Salvia esclarea</option>
        <option value="apple">Manzana</option>
        <option value="lemon">Lim√≥n</option>
        <option value="chocolate">Chocolate</option>
        <option value="chamomile">Manzanilla</option>
        <option value="lemon">Hierba lim√≥n</option>
      </select>

      <label for="tono">Aplicaci√≥n del color:</label>
      <select id="tono">
        <option value="uniforme">Color uniforme</option>
        <option value="base-oscura">Base oscura, parte superior clara</option>
      </select>

      <div class="color-group" style="margin-top: 15px;">
      <div class="color-group-title">Colores (desliza para verlos todos)</div>
      <div class="color-grid">
       <label class="color-option"><input type="radio" name="color" value="fluorescent-red" data-nombre="Fluorescent Red"><span class="color-circle" style="background-color:#ec5f79;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="garnet" data-nombre="Garnet"><span class="color-circle" style="background-color:#8d2817;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="fluorescent-rose-red" data-nombre="Fluorescent Rose Red"><span class="color-circle" style="background-color:#cc5d97"></span></label>
        <label class="color-option"><input type="radio" name="color" value="red" data-nombre="Red"><span class="color-circle" style="background-color:#ff0000;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="hot-coral" data-nombre="Hot Coral"><span class="color-circle" style="background-color:#b23a46;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="pink" data-nombre="Pink"><span class="color-circle" style="background-color:#ffc0cb;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="fluorescent-fuchsia" data-nombre="Fluorescent Fuchsia"><span class="color-circle" style="background-color:#ff4ff0;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="carmine" data-nombre="Carmine"><span class="color-circle" style="background-color:#960018;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="plum" data-nombre="Plum"><span class="color-circle" style="background-color:#782d43;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="wild-rose" data-nombre="Wild Rose"><span class="color-circle" style="background-color:#f66285;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="burundy" data-nombre="Burundy"><span class="color-circle" style="background-color:#460c0d;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="orange" data-nombre="Orange"><span class="color-circle" style="background-color:#f5683b;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="fluorescent-blue" data-nombre="Fluorescent Blue"><span class="color-circle" style="background-color:#0096ff;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="ultramarine" data-nombre="Ultramarine"><span class="color-circle" style="background-color:#120a8f;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="blue" data-nombre="Blue"><span class="color-circle" style="background-color:#0000ff;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="cerulean-blue" data-nombre="Cerulean Blue"><span class="color-circle" style="background-color:#2a52be;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="matcha-green" data-nombre="Matcha Green"><span class="color-circle" style="background-color:#9caf88;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="light-green" data-nombre="Light Green"><span class="color-circle" style="background-color:#90ee90;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="green" data-nombre="Green"><span class="color-circle" style="background-color:#008000;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="grass-green" data-nombre="Grass Green"><span class="color-circle" style="background-color:#4a6b4a;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="olive-green" data-nombre="Olive Green"><span class="color-circle" style="background-color:#a6a541;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="brown" data-nombre="Brown"><span class="color-circle" style="background-color:#311c16;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="black-grey" data-nombre="Black Grey"><span class="color-circle" style="background-color:#3a3a3a;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="grey-purple" data-nombre="Grey Purple"><span class="color-circle" style="background-color:#a3989d;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="fluorescent-purple" data-nombre="Fluorescent Purple"><span class="color-circle" style="background-color:#bf00ff;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="violet" data-nombre="Violet"><span class="color-circle" style="background-color:#8f00ff;"></span></label>
      </div>
    </div>

      
       <!-- === EMPAQUES CON PRECIOS === -->
      <label>¬øDeseas empaque especial de regalo?</label>
      <div class="empaques-grid">

        <label class="empaque-card">
          <input type="radio" name="empaque" value="estandar" data-precio="0" checked onchange="actualizarPrecio()">
          <img src="../img/empaque-estandar.jpeg" alt="Bolsa est√°ndar">
          <span>No, gracias (bolsita est√°ndar)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja plateada" data-precio="280" onchange="actualizarPrecio()">
          <img src="../img/caja-pateada.jpeg" alt="Caja plateada">
          <span>Caja plateada (+280 CUP)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja blanca" data-precio="220" onchange="actualizarPrecio()">
          <img src="../img/caja-blanca.jpeg" alt="Caja blanca">
          <span>Caja blanca (+220 CUP)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja kraft peque√±a" data-precio="120" onchange="actualizarPrecio()">
          <img src="../img/caja-pequena.jpeg" alt="Caja kraft peque√±a">
          <span>Caja kraft peque√±a (+120 CUP)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja con cinta" data-precio="450" onchange="actualizarPrecio()">
          <img src="../img/caja-cinta.jpeg" alt="Caja con cinta">
          <span>Caja con cinta (+450 CUP)</span>
        </label>

      </div>


      <label for="cantidad">Cantidad (1‚Äì10):</label>
      <div class="cantidad-control">
        <button type="button" onclick="cambiarCantidad(-1)">‚àí</button>
        <input type="number" id="cantidad" min="1" max="10" value="1" />
        <button type="button" onclick="cambiarCantidad(1)">+</button>
      </div>

      <div id="precioUnidad">üí∞ Precio por unidad: 220 CUP</div>
      <div id="precioTotal">üíµ Precio total: 220 CUP</div>

      <button type="button" class="submit-button" onclick="agregarAlCarrito()">A√±adir al carrito</button>
    </form>
  </div>

  <!-- Toast -->
  <div id="toast">‚úÖ Producto a√±adido al carrito</div>

  <script>
    const precioSinAroma = 220;
    const precioConAroma = 400;

    function actualizarPrecio() {
      const aroma = document.getElementById('aroma').value;
      const cantidad = parseInt(document.getElementById('cantidad').value || 1, 10);

      const empaqueInput = document.querySelector('input[name="empaque"]:checked');
      const extraEmpaque = parseInt(empaqueInput.dataset.precio, 10) || 0;

      let precioUnidad = aroma === "Sin aroma" ? precioSinAroma : precioConAroma;
      let total = (precioUnidad * cantidad) + extraEmpaque;

      document.getElementById("precioUnidad").textContent = "üí∞ Precio por unidad: " + precioUnidad + " CUP";
      document.getElementById("precioTotal").textContent = "üíµ Precio total: " + total + " CUP";
    }

    function cambiarCantidad(delta) {
      const input = document.getElementById('cantidad');
      let valor = parseInt(input.value || 1, 10);
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const nuevoValor = valor + delta;

      if (nuevoValor >= min && nuevoValor <= max) {
        input.value = nuevoValor;
        actualizarPrecio();
      }
    }

    function agregarAlCarrito() {
      const producto = "Vela decorativa de coraz√≥n peque√±o";

      const aromaSelect = document.getElementById('aroma');
      const aroma = aromaSelect.options[aromaSelect.selectedIndex].text;

      const tonoSelect = document.getElementById('tono');
      const tono = tonoSelect.options[tonoSelect.selectedIndex].text;

      const colorInput = document.querySelector('input[name="color"]:checked');
      if (!colorInput) {
        alert("Selecciona un color.");
        return;
      }

      const color = colorInput.getAttribute('data-nombre');
      const cantidad = parseInt(document.getElementById('cantidad').value.trim(), 10);

      const empaqueInput = document.querySelector('input[name="empaque"]:checked');
      const empaque = empaqueInput.value;
      const extra = parseInt(empaqueInput.dataset.precio, 10) || 0;
      
      let precio = aromaSelect.value === "Sin aroma" ? precioSinAroma : precioConAroma;
      let total = (precio * cantidad) + extra;

      const imagen = document.querySelector('input[name="imagen"]').value;

      const item = { producto, aroma, color, tono, cantidad, empaque, precio, total, imagen };

      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(item);
      localStorage.setItem("carrito", JSON.stringify(carrito));

      mostrarToastYRedirigir();
    }

    function mostrarToastYRedirigir() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 100);
      }, 2000);
    }

    window.onload = actualizarPrecio;
  </script>
</body>
</html>
