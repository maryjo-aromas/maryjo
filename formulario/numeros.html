<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vela decorativa de nÃºmero</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .producto-titulo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
    }

    .cantidad-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cantidad-control button {
      padding: 5px 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .submit-button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #444;
    }

    #precioUnidad, #precioTotal {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      color: #000;
    }

    .color-group-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
      gap: 10px;
    }

    .color-option input {
      display: none;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      border: 2px solid transparent;
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    .color-option input:checked + .color-circle {
      border-color: #000;
    }

    .cuadro-imagen {
      width: 280px;
      height: 280px;
      overflow: hidden;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .cuadro-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="event.preventDefault(); agregarAlCarrito();">
      <p class="producto-titulo">Producto: Vela decorativa de nÃºmero</p>

      <div class="cuadro-imagen">
        <img src="../img/numero.jpeg" alt="Vela decorativa de nÃºmero" />
      </div>
      <input type="hidden" name="imagen" value="img/numero.jpeg" class="imagen-oculta" />

      <label>Selecciona los nÃºmeros que deseas:</label>
      <div class="numbers-grid">
        <label><input type="checkbox" name="numeros" value="0"> 0</label>
        <label><input type="checkbox" name="numeros" value="1"> 1</label>
        <label><input type="checkbox" name="numeros" value="2"> 2</label>
        <label><input type="checkbox" name="numeros" value="3"> 3</label>
        <label><input type="checkbox" name="numeros" value="4"> 4</label>
        <label><input type="checkbox" name="numeros" value="5"> 5</label>
        <label><input type="checkbox" name="numeros" value="6"> 6</label>
        <label><input type="checkbox" name="numeros" value="7"> 7</label>
        <label><input type="checkbox" name="numeros" value="8"> 8</label>
        <label><input type="checkbox" name="numeros" value="9"> 9</label>
      </div>

      <!-- AquÃ­ va la selecciÃ³n de color (omitida por brevedad, ya la tienes completa) -->

      <label for="empaque">Â¿Deseas empaque especial de regalo?</label>
      <select id="empaque" onchange="actualizarPrecio()">
        <option value="estandar" selected>No, gracias (bolsita estÃ¡ndar)</option>
        <option value="Caja plateada">Caja plateada (+280 CUP)</option>
      </select>

      <label for="cantidad">Cantidad (1â€“10):</label>
      <div class="cantidad-control">
        <button type="button" onclick="cambiarCantidad(-1)">âˆ’</button>
        <input type="number" id="cantidad" min="1" max="10" value="1" />
        <button type="button" onclick="cambiarCantidad(1)">+</button>
      </div>

      <div id="precioUnidad">ðŸ’° Precio por unidad: 200 CUP</div>
      <div id="precioTotal">ðŸ’µ Precio total: 200 CUP</div>

      <button type="submit" class="submit-button">AÃ±adir al carrito</button>
    </form>
  </div>

  <!-- Toast -->
  <div id="toast">âœ… Producto aÃ±adido al carrito</div>

  <script>
    const precioUnidadFijo = 200;
    const precioCaja = 280;

    function actualizarPrecio() {
      const empaque = document.getElementById('empaque').value;
      const cantidad = parseInt(document.getElementById('cantidad').value || 1, 10);
      const extraEmpaque = empaque === "Caja plateada" ? precioCaja : 0;
      const total = (precioUnidadFijo * cantidad) + extraEmpaque;

      document.getElementById("precioUnidad").textContent = "ðŸ’° Precio por unidad: " + precioUnidadFijo + " CUP";
      document.getElementById("precioTotal").textContent = "ðŸ’µ Precio total: " + total + " CUP";
    }

    function cambiarCantidad(delta) {
      const input = document.getElementById('cantidad');
      let valor = parseInt(input.value || 1, 10);
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const nuevoValor = valor + delta;

      if (nuevoValor >= min && nuevoValor <= max) {
        input.value = nuevoValor;
        actualizarPrecio();
      }
    }

    function agregarAlCarrito() {
      const producto = "Vela decorativa de nÃºmero";

      const numeros = Array.from(document.querySelectorAll('input[name="numeros"]:checked')).map(n => n.value);
      if (numeros.length === 0) {
        alert("Selecciona al menos un nÃºmero.");
        return;
      }

      const colorInput = document.querySelector('input[name="color"]:checked');
      if (!colorInput) {
        alert("Selecciona un color.");
        return;
      }

      const color = colorInput.getAttribute('data-nombre');
      const cantidad = parseInt(document.getElementById('cantidad').value.trim(), 10);
      const empaque = document.getElementById('empaque').value;
      const imagen = document.querySelector('input[name="imagen"]').value;

      const extra = empaque === "Caja plateada" ? precioCaja : 0;
      const total = (precioUnidadFijo * cantidad) + extra;

      const item = {
        producto,
        numeros,
        color,
        cantidad,
        empaque,
        precio: precioUnidadFijo,
        total,
        imagen
      };

      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(item);
      localStorage.setItem("carrito", JSON.stringify(carrito));

      mostrarToastYRedirigir();
    }

    function mostrarToastYRedirigir() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 100);
      }, 2000);
    }

    window.onload = actualizarPrecio;
  </script>
</body>
</html>
