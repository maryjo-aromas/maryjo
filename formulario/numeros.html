<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vela decorativa de número</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .producto-titulo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
    }

    .cantidad-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cantidad-control button {
      padding: 5px 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .submit-button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #444;
    }

    #precioUnidad, #precioTotal {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      color: #000;
    }

    .color-group-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
      gap: 10px;
    }

    .color-option input {
      display: none;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      border: 2px solid transparent;
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    .color-option input:checked + .color-circle {
      border-color: #000;
    }

    .cuadro-imagen {
      width: 280px;
      height: 280px;
      overflow: hidden;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .cuadro-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="event.preventDefault(); agregarAlCarrito();">
      <p class="producto-titulo">Producto: Vela decorativa de número</p>

      <div class="cuadro-imagen">
        <img src="../img/numero.jpeg" alt="Vela decorativa de número" />
      </div>
      <input type="hidden" name="imagen" value="img/numero.jpeg" class="imagen-oculta" />

      <label>Selecciona los números que deseas:</label>
      <div class="numbers-grid">
        <label><input type="checkbox" name="numeros" value="0"> 0</label>
        <label><input type="checkbox" name="numeros" value="1"> 1</label>
        <label><input type="checkbox" name="numeros" value="2"> 2</label>
        <label><input type="checkbox" name="numeros" value="3"> 3</label>
        <label><input type="checkbox" name="numeros" value="4"> 4</label>
        <label><input type="checkbox" name="numeros" value="5"> 5</label>
        <label><input type="checkbox" name="numeros" value="6"> 6</label>
        <label><input type="checkbox" name="numeros" value="7"> 7</label>
        <label><input type="checkbox" name="numeros" value="8"> 8</label>
        <label><input type="checkbox" name="numeros" value="9"> 9</label>
      </div>

      <label>Color:</label>
      <!-- Rojos y Rosados -->
<div class="color-group">
  <div class="color-group-title">Rojos y Rosados</div>
  <div class="color-grid">
    <label class="color-option"><input type="radio" name="color" value="fluorescent-red" data-nombre="Fluorescent Red"><span class="color-circle" style="background-color:#ff5555;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="garnet" data-nombre="Garnet"><span class="color-circle" style="background-color:#800000;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="fluorescent-rose-red" data-nombre="Fluorescent Rose Red"><span class="color-circle" style="background-color:#ff2f92;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="red" data-nombre="Red"><span class="color-circle" style="background-color:#ff0000;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="hot-coral" data-nombre="Hot Coral"><span class="color-circle" style="background-color:#ff6b6b;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="pink" data-nombre="Pink"><span class="color-circle" style="background-color:#ffc0cb;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="fluorescent-fuchsia" data-nombre="Fluorescent Fuchsia"><span class="color-circle" style="background-color:#ff4ff0;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="carmine" data-nombre="Carmine"><span class="color-circle" style="background-color:#960018;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="plum" data-nombre="Plum"><span class="color-circle" style="background-color:#dda0dd;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="wild-rose" data-nombre="Wild Rose"><span class="color-circle" style="background-color:#f66285;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="bourbon" data-nombre="Bourbon"><span class="color-circle" style="background-color:#ab4e52;"></span></label>
  </div>
</div>

  <div class="color-grid">

  <div class="color-grid">
    <label class="color-option"><input type="radio" name="color" value="fluorescent-blue" data-nombre="Fluorescent Blue"><span class="color-circle" style="background-color:#0096ff;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="ultramarine" data-nombre="Ultramarine"><span class="color-circle" style="background-color:#120a8f;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="blue" data-nombre="Blue"><span class="color-circle" style="background-color:#0000ff;"></span></label>

    <label class="color-option"><input type="radio" name="color" value="green" data-nombre="Green"><span class="color-circle" style="background-color:#008000;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="grass-green" data-nombre="Grass Green"><span class="color-circle" style="background-color:#7cfc00;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="olive-green" data-nombre="Olive Green"><span class="color-circle" style="background-color:#808000;"></span></label>
  </div>
</div>

<!-- Neutros y Violetas -->
<div class="color-group">
  <div class="color-group-title">Neutros y Violetas</div>
  <div class="color-grid">
    <label class="color-option"><input type="radio" name="color" value="brown" data-nombre="Brown"><span class="color-circle" style="background-color:#a52a2a;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="black-grey" data-nombre="Black Grey"><span class="color-circle" style="background-color:#3a3a3a;"></span></label>
    <label class="color-option"><input type="radio" name="color" value="grey-purple" data-nombre="Grey Purple"><span class="color-circle" style="background-color:#a3989d;"></span></label>

</div>

      <label for="empaque">¿Deseas empaque especial de regalo?</label>
      <select id="empaque" onchange="actualizarPrecio()">
        <option value="estandar" selected>No, gracias (bolsita estándar)</option>
        <option value="Caja plateada">Caja plateada (+280 CUP)</option>
      </select>

      <div id="precioUnidad">💰 Precio por unidad: 200 CUP</div>
      <div id="precioTotal">💵 Precio total: 0 CUP</div>

      <button type="submit" class="submit-button">Añadir al carrito</button>
    </form>
  </div>

  <!-- Toast -->
  <div id="toast">✅ Producto añadido al carrito</div>

<script>
  const precioUnidadFijo = 200;
  const precioCaja = 280;

  function actualizarPrecio() {
  const empaque = document.getElementById('empaque').value;
  const numerosSeleccionados = document.querySelectorAll('input[name="numeros"]:checked').length;

  if (numerosSeleccionados === 0) {
    document.getElementById("precioUnidad").textContent = "💰 Selecciona al menos un número";
    document.getElementById("precioTotal").textContent = "";
    return;
  }

  const extraEmpaque = empaque === "Caja plateada" ? precioCaja : 0;
  const total = (precioUnidadFijo * numerosSeleccionados) + extraEmpaque;

  document.getElementById("precioUnidad").textContent = `💰 Precio por unidad: ${precioUnidadFijo} CUP`; 
  document.getElementById("precioTotal").textContent = `💵 Precio total: ${total} CUP`;

}

  function agregarAlCarrito() {
    const producto = "Vela decorativa de número";

    const numeros = Array.from(document.querySelectorAll('input[name="numeros"]:checked')).map(n => n.value);
    if (numeros.length === 0) {
      alert("Selecciona al menos un número.");
      return;
    }

    const colorInput = document.querySelector('input[name="color"]:checked');
    if (!colorInput) {
      alert("Selecciona un color.");
      return;
    }

    const color = colorInput.getAttribute('data-nombre');
    const empaque = document.getElementById('empaque').value;
    const imagen = document.querySelector('.imagen-oculta').value;

    const numerosString = numeros.join(", ");
    const extra = empaque === "Caja plateada" ? precioCaja : 0;
    const total = (precioUnidadFijo * numeros.length) + extra;

    const item = {
      producto,
      numeros: numerosString,
      color,
      empaque,
      precio: precioUnidadFijo,
      total,
      imagen
    };

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push(item);
    localStorage.setItem("carrito", JSON.stringify(carrito));

    mostrarToastYRedirigir();
  }

  function mostrarToastYRedirigir() {
    const toast = document.getElementById("toast");
    toast.classList.add("show");

    setTimeout(() => {
      toast.classList.remove("show");
      setTimeout(() => {
        window.location.href = "../index.html";  // <- Puedes comentar esta línea para pruebas
      }, 100);
    }, 2000);
  }

  // Escuchar cambios de selección para actualizar el precio en tiempo real
  document.querySelectorAll('input[name="numeros"]').forEach(cb => {
    cb.addEventListener('change', actualizarPrecio);
  });
  document.getElementById('empaque').addEventListener('change', actualizarPrecio);

  window.addEventListener('load', actualizarPrecio);
</script>
  
</body>
</html>
