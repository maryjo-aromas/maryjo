<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Vela natural coraz√≥n peque√±o</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .producto-titulo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .cuadro-imagen {
      width: 280px;
      height: 280px;
      overflow: hidden;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .cuadro-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
    }

    .cantidad-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cantidad-control button {
      padding: 5px 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .submit-button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #444;
    }

    #precioUnidad, #precioTotal {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      color: #000;
    }
  </style>
</head>
  <script>
  function a√±adirAlCarrito() {
    // Aqu√≠ podr√≠as guardar en localStorage m√°s adelante si quieres

    alert("Producto a√±adido al carrito");

    // Espera 2 segundo y redirige a la p√°gina principal
    setTimeout(function() {
      window.location.href = "../index.html"; 
    }, 2000);
  }
</script>
  
<body>
  <div class="container">
    <p class="producto-titulo">Producto: Vela natural de coraz√≥n peque√±o</p>

    <div class="cuadro-imagen">
      <img src="../img/corazon-pequeno-natural.jpeg" alt="Vela Natural" />
    </div>

    <form id="velaForm">
      <label for="empaque">¬øDeseas empaque especial de regalo?</label>
      <select id="empaque" onchange="actualizarPrecio()">
        <option value="estandar" selected>No, gracias (bolsita est√°ndar)</option>
        <option value="Caja plateada">Caja plateada (+280 CUP)</option>
      </select>

      <label for="cantidad">Cantidad (1‚Äì10):</label>
      <div class="cantidad-control">
        <button type="button" onclick="cambiarCantidad(-1)">‚àí</button>
        <input type="number" id="cantidad" min="1" max="10" value="1" />
        <button type="button" onclick="cambiarCantidad(1)">+</button>
      </div>

      <div id="precioUnidad">üí∞ Precio por unidad: 360 CUP</div>
      <div id="precioTotal">üíµ Precio total: 360 CUP</div>

      <button type="button" class="submit-button" onclick="agregarAlCarrito()">A√±adir al carrito</button>
    </form>
  </div>

  <script>
    const precioBase = 100;
    const precioCajaPlateada = 280;

    function actualizarPrecio() {
      const cantidad = parseInt(document.getElementById('cantidad').value || 1, 10);
      const empaque = document.getElementById('empaque').value;

      let extraEmpaque = empaque === "Caja plateada" ? precioCajaPlateada : 0;
      let total = (precioBase * cantidad) + extraEmpaque;

      document.getElementById("precioUnidad").textContent = "üí∞ Precio por unidad: " + precioBase + " CUP";
      document.getElementById("precioTotal").textContent = "üíµ Precio total: " + total + " CUP";
    }

    function cambiarCantidad(delta) {
      const input = document.getElementById('cantidad');
      let valor = parseInt(input.value || 1, 10);
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const nuevoValor = valor + delta;

      if (nuevoValor >= min && nuevoValor <= max) {
        input.value = nuevoValor;
        actualizarPrecio();
      }
    }

    function agregarAlCarrito() {
      const producto = "Vela natural de coraz√≥n peque√±o";
      const cantidad = parseInt(document.getElementById('cantidad').value.trim(), 10);
      const empaque = document.getElementById('empaque').value;
      const precio = precioBase;
      const extra = empaque === "Caja plateada" ? precioCajaPlateada : 0;
      const total = (precio * cantidad) + extra;

      const item = {
        producto,
        cantidad,
        empaque,
        precio,
        total
      };

      // Guardar en localStorage (puede usarse luego en "carrito.html")
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(item);
      localStorage.setItem("carrito", JSON.stringify(carrito));

      alert("‚úÖ Producto a√±adido al carrito");
      // Aqu√≠ podr√≠as redirigir al carrito si quieres:
      // window.location.href = "carrito.html";
    }

    window.onload = actualizarPrecio;
  </script>
</body>
</html>
