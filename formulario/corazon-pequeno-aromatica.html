<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vela decorativa de coraz√≥n peque√±o</title>
  <link rel="stylesheet" href="../css/colores.css" />
</head>
<body>
  <div class="container">
    <p class="producto-titulo">Producto: Vela decorativa de coraz√≥n peque√±o</p>

    <div class="cuadro-imagen">
      <img src="../img/corazon-pequeno-aromatico.jpeg" alt="Vela coraz√≥n peque√±o" />
    </div> 
    
    <input type="hidden" name="imagen" value="img/corazon-pequeno-aromatico.jpeg" class="imagen-oculta" />

    <form id="velaForm">
      <label for="aroma">Selecciona el aroma:</label>
      <select id="aroma" onchange="actualizarPrecio()">
        <option value="Sin aroma" selected>Sin aroma</option>
        <option value="citronella">Hierba c√≠trica - Citronela</option>
        <option value="coconut">Coco</option>
        <option value="Strawberry">Fresa</option>
        <option value="rosemary">Romero</option>
        <option value="peppermint">Menta</option>
        <option value="tea tree">√Årbol de t√©</option>
        <option value="clary sage">Hierba suave - Salvia esclarea</option>
        <option value="apple">Manzana</option>
        <option value="lemon">Lim√≥n</option>
        <option value="chocolate">Chocolate</option>
        <option value="chamomile">Manzanilla</option>
        <option value="lemon">Hierba lim√≥n</option>
      </select>

      <!-- === EMPAQUES CON PRECIOS === -->
      <label>¬øDeseas empaque especial de regalo?</label>
      <div class="empaques-grid">

        <label class="empaque-card">
          <input type="radio" name="empaque" value="estandar" data-precio="0" checked onchange="actualizarPrecio()">
          <img src="../img/empaque-estandar.jpg" alt="Bolsa est√°ndar">
          <span>No, gracias (bolsita est√°ndar)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja plateada" data-precio="280" onchange="actualizarPrecio()">
          <img src="../img/caja-plateada.jpeg" alt="Caja plateada">
          <span>Caja plateada (+280 CUP)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja blanca" data-precio="220" onchange="actualizarPrecio()">
          <img src="../img/caja-blanca.jpeg" alt="Caja blanca">
          <span>Caja blanca (+220 CUP)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja kraft peque√±a" data-precio="120" onchange="actualizarPrecio()">
          <img src="../img/caja-pequena.jpge" alt="Caja kraft peque√±a">
          <span>Caja kraft peque√±a (+120 CUP)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja con cinta" data-precio="450" onchange="actualizarPrecio()">
          <img src="../img/caja-cinta.jpeg" alt="Caja con cinta">
          <span>Caja con cinta (+450 CUP)</span>
        </label>

      </div>

      <label for="cantidad">Cantidad (1‚Äì10):</label>
      <div class="cantidad-control">
        <button type="button" onclick="cambiarCantidad(-1)">‚àí</button>
        <input type="number" id="cantidad" min="1" max="10" value="1" />
        <button type="button" onclick="cambiarCantidad(1)">+</button>
      </div>

      <div id="precioUnidad">üí∞ Precio por unidad: 180 CUP</div>
      <div id="precioTotal">üíµ Precio total: 180 CUP</div>

      <button type="button" class="submit-button" onclick="agregarAlCarrito()">A√±adir al carrito</button>
    </form>
  </div>

  <div id="toast">‚úÖ Producto a√±adido al carrito</div>

  <script>
    const precioSinAroma = 180;
    const precioConAroma = 300;

    function actualizarPrecio() {
      const aroma = document.getElementById('aroma').value;
      const cantidad = parseInt(document.getElementById('cantidad').value || 1, 10);

      const empaqueInput = document.querySelector('input[name="empaque"]:checked');
      const extraEmpaque = parseInt(empaqueInput.dataset.precio, 10) || 0;

      let precioUnidad = aroma === "Sin aroma" ? precioSinAroma : precioConAroma;
      let total = (precioUnidad * cantidad) + extraEmpaque;

      document.getElementById("precioUnidad").textContent = "üí∞ Precio por unidad: " + precioUnidad + " CUP";
      document.getElementById("precioTotal").textContent = "üíµ Precio total: " + total + " CUP";
    }

    function cambiarCantidad(delta) {
      const input = document.getElementById('cantidad');
      let valor = parseInt(input.value || 1, 10);
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const nuevoValor = valor + delta;

      if (nuevoValor >= min && nuevoValor <= max) {
        input.value = nuevoValor;
        actualizarPrecio();
      }
    }

    function agregarAlCarrito() {
      const producto = "Vela decorativa de coraz√≥n peque√±o";

      const aromaSelect = document.getElementById('aroma');
      const aroma = aromaSelect.options[aromaSelect.selectedIndex].text;

      const colorInput = document.querySelector('input[name="color"]:checked');
      if (!colorInput) {
        alert("Selecciona un color.");
        return;
      }

      const color = colorInput.getAttribute('data-nombre');
      const cantidad = parseInt(document.getElementById('cantidad').value.trim(), 10);

      const empaqueInput = document.querySelector('input[name="empaque"]:checked');
      const empaque = empaqueInput.value;
      const extra = parseInt(empaqueInput.dataset.precio, 10) || 0;

      let precio = aromaSelect.value === "Sin aroma" ? precioSinAroma : precioConAroma;
      let total = (precio * cantidad) + extra;

      const imagen = document.querySelector('input[name="imagen"]').value;

      const item = { producto, aroma, color, cantidad, empaque, precio, total, imagen };

      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(item);
      localStorage.setItem("carrito", JSON.stringify(carrito));

      mostrarToastYRedirigir();
    }

    function mostrarToastYRedirigir() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 100);
      }, 2000);
    }

    window.onload = actualizarPrecio;
  </script>
</body>
</html>
