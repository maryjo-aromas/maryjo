<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vela decorativa arom√°tica de coraz√≥n peque√±o</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .producto-titulo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
    }

    .cantidad-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cantidad-control button {
      padding: 5px 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .submit-button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #444;
    }

    #precioUnidad, #precioTotal {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      color: #000;
    }

    .color-group-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
      gap: 10px;
    }

    .color-option input {
      display: none;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      border: 2px solid transparent;
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    .color-option input:checked + .color-circle {
      border-color: #000;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="producto-titulo">Producto: Vela decorativa arom√°tica de coraz√≥n peque√±o</p>
    <div class="cuadro-imagen">
      <img src="../img/corazon-pequeno-aromatico.jpeg" alt="Vela Arom√°tica" />
    </div> 
    
    <input type="hidden" name="imagen" value="img/corazon-pequeno-aromatico.jpeg" class="imagen-oculta" />

    <form id="velaForm">
      <label for="aroma">Selecciona el aroma:</label>
      <select id="aroma" onchange="actualizarPrecio()">
        <option value="Sin aroma" selected>Sin aroma</option>
        <option value="patchouli">Terroso dulce - Pachuli</option>
        <option value="sweet orange">Naranja dulce</option>
        <option value="rose">Rosa</option>
        <option value="citronella">Hierba c√≠trica - Citronela</option>
        <option value="bergamot">C√≠trico floral - Bergamota</option>
        <option value="eucalyptus">Eucalipto</option>
        <option value="sandalwood">Madera dulce - S√°ndalo</option>
        <option value="rosemary">Romero</option>
        <option value="peppermint">Menta</option>
        <option value="lavender">Lavanda</option>
        <option value="tea tree">√Årbol de t√©</option>
        <option value="clary sage">Hierba suave - Salvia esclarea</option>
        <option value="chamomile">Manzanilla</option>
        <option value="jasmine">Jazm√≠n</option>
        <option value="frankincense">Incienso suave</option>
        <option value="cinnamon">Canela</option>
        <option value="geranium">Floral c√≠trico - Geranio</option>
        <option value="ylang ylang">Floral dulce ex√≥tico - Ylang Ylang</option>
        <option value="lemon">Lim√≥n</option>
      </select>

      <label>Color:</label>
      <div class="color-grid">
        <label class="color-option"><input type="radio" name="color" value="Rosado"><span class="color-circle" style="background-color:#ffc0cb;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="Rojo"><span class="color-circle" style="background-color:#ff0000;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="Blanco"><span class="color-circle" style="background-color:#ffffff;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="Azul"><span class="color-circle" style="background-color:#0000ff;"></span></label>
        <label class="color-option"><input type="radio" name="color" value="Amarillo"><span class="color-circle" style="background-color:#ffff00;"></span></label>
      </div>

      <label for="empaque">¬øDeseas empaque especial de regalo?</label>
      <select id="empaque" onchange="actualizarPrecio()">
        <option value="estandar" selected>No, gracias (bolsita est√°ndar)</option>
        <option value="Caja plateada">Caja plateada (+280 CUP)</option>
      </select>

      <label for="cantidad">Cantidad (1‚Äì10):</label>
      <div class="cantidad-control">
        <button type="button" onclick="cambiarCantidad(-1)">‚àí</button>
        <input type="number" id="cantidad" min="1" max="10" value="1" />
        <button type="button" onclick="cambiarCantidad(1)">+</button>
      </div>

      <div id="precioUnidad">üí∞ Precio por unidad: 300 CUP</div>
      <div id="precioTotal">üíµ Precio total: 300 CUP</div>

      <button type="button" class="submit-button" onclick="agregarAlCarrito()">A√±adir al carrito</button>
    </form>
  </div>

  <!-- Toast -->
  <div id="toast">‚úÖ Producto a√±adido al carrito</div>

  <script>
    const precioSinAroma = 300;
    const precioConAroma = 440;
    const precioCaja = 280;

    function actualizarPrecio() {
      const aroma = document.getElementById('aroma').value;
      const empaque = document.getElementById('empaque').value;
      const cantidad = parseInt(document.getElementById('cantidad').value || 1, 10);

      let precioUnidad = aroma === "Sin aroma" ? precioSinAroma : precioConAroma;
      let extraEmpaque = empaque === "Caja plateada" ? precioCaja : 0;
      let total = (precioUnidad * cantidad) + extraEmpaque;

      document.getElementById("precioUnidad").textContent = "üí∞ Precio por unidad: " + precioUnidad + " CUP";
      document.getElementById("precioTotal").textContent = "üíµ Precio total: " + total + " CUP";
    }

    function cambiarCantidad(delta) {
      const input = document.getElementById('cantidad');
      let valor = parseInt(input.value || 1, 10);
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const nuevoValor = valor + delta;

      if (nuevoValor >= min && nuevoValor <= max) {
        input.value = nuevoValor;
        actualizarPrecio();
      }
    }

    function agregarAlCarrito() {
      const producto = "Vela decorativa arom√°tica de coraz√≥n peque√±o";
      const aroma = document.getElementById('aroma').value;
      const color = document.querySelector('input[name="color"]:checked')?.value;
      const cantidad = parseInt(document.getElementById('cantidad').value.trim(), 10);
      const empaque = document.getElementById('empaque').value;
      const imagen = document.querySelector('input[name="imagen"]').value;

      if (!color) {
        alert("Selecciona un color.");
        return;
      }

      let precio = aroma === "Sin aroma" ? precioSinAroma : precioConAroma;
      let extra = empaque === "Caja plateada" ? precioCaja : 0;
      let total = (precio * cantidad) + extra;

      const item = {
        producto,
        aroma,
        color,
        cantidad,
        empaque,
        precio,
        total,
        imagen
      };

      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(item);
      localStorage.setItem("carrito", JSON.stringify(carrito));

      mostrarToastYRedirigir();
    }

    function mostrarToastYRedirigir() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 100);
      }, 2000);
    }

    window.onload = actualizarPrecio;
  </script>
</body>
</html>
