<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vela decorativa de margarita</title>
  <link rel="stylesheet" href="../css/colores.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .producto-titulo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
    }

    .cantidad-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cantidad-control button {
      padding: 5px 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .submit-button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #444;
    }

    #precioUnidad, #precioTotal {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      color: #000;
    }

    .cuadro-imagen {
      width: 280px;
      height: 280px;
      overflow: hidden;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .cuadro-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }

    /* Estilos para colores */
    .color-grid {
      display: flex;
      overflow-x: auto;
      padding-bottom: 10px;
      gap: 12px;
      scroll-snap-type: x mandatory;
    }

    .color-option {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .color-option:hover {
      transform: scale(1.2);
    }

    .color-option input {
      display: none;
    }

    .color-option:has(input:checked) {
      border-color: #000;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: block;
    }

    .cuadro-imagen.carrusel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .color-group-title {
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .empaques-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .empaque-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }

    .empaque-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 4px;
    }

  </style>
</head>
<body>
  <div class="container">
    <p class="producto-titulo">Producto: Vela decorativa de margarita</p>

    <div class="cuadro-imagen">
      <img src="../img/margarita-aromatica-dos-colores.jpeg" alt="Vela de margarita bicolor" />
    </div>

    <input type="hidden" name="imagen" value="img/margarita-aromatica-dos-colores.jpeg" class="imagen-oculta" />

    <form id="velaForm">
      <label for="aroma">Selecciona el aroma:</label>
      <select id="aroma" onchange="actualizarPrecio()">
        <option value="Sin aroma" selected>Sin aroma</option>
        <option value="citronella">Hierba c√≠trica - Citronela</option>
        <option value="coconut">Coco</option>
        <option value="Strawberry">Fresa</option>
        <option value="rosemary">Romero</option>
        <option value="peppermint">Menta</option>
        <option value="tea tree">√Årbol de t√©</option>
        <option value="clary sage">Hierba suave - Salvia esclarea</option>
        <option value="apple">Manzana</option>
        <option value="lemon">Lim√≥n</option>
        <option value="chocolate">Chocolate</option>
        <option value="chamomile">Manzanilla</option>
        <option value="lemon">Hierba lim√≥n</option>
      </select>

      <!-- CENTRO DE LA FLOR -->
      <div id="colorCentro" style="display: block;">
        <div class="color-group">
          <div class="color-group-title">Elige color para el centro de la flor (desliza para verlos todos)</div>
          <div class="color-grid">
            <label class="color-option"><input type="radio" name="colorCentro" value="white" data-nombre="White"><span class="color-circle" style="background-color:#ffffff;"></span></label>
            <label class="color-option"><input type="radio" name="colorCentro" value="fluorescent-red" data-nombre="Fluorescent Red"><span class="color-circle" style="background-color:#ff5555;"></span></label>
            <label class="color-option"><input type="radio" name="colorCentro" value="garnet" data-nombre="Garnet"><span class="color-circle" style="background-color:#800000;"></span></label>
            <label class="color-option"><input type="radio" name="colorCentro" value="fluorescent-rose-red" data-nombre="Fluorescent Rose Red"><span class="color-circle" style="background-color:#ff2f92;"></span></label>
            <label class="color-option"><input type="radio" name="colorCentro" value="red" data-nombre="Red"><span class="color-circle" style="background-color:#ff0000;"></span></label>
            <label class="color-option"><input type="radio" name="colorCentro" value="pink" data-nombre="Pink"><span class="color-circle" style="background-color:#ffc0cb;"></span></label>
            <label class="color-option"><input type="radio" name="colorCentro" value="yellow" data-nombre="Yellow"><span class="color-circle" style="background-color:#ffff00;"></span></label>
            <label class="color-option"><input type="radio" name="colorCentro" value="blue" data-nombre="Blue"><span class="color-circle" style="background-color:#0000ff;"></span></label>
          </div>
        </div>
      </div>

      <!-- P√âTALOS -->
      <div id="colorPetalos" style="display: block;">
        <div class="color-group">
          <div class="color-group-title">Elige color para los p√©talos de la flor (desliza para verlos todos)</div>
          <div class="color-grid">
            <label class="color-option"><input type="radio" name="colorPetalos" value="pink" data-nombre="Pink"><span class="color-circle" style="background-color:#ffc0cb;"></span></label>
            <label class="color-option"><input type="radio" name="colorPetalos" value="red" data-nombre="Red"><span class="color-circle" style="background-color:#ff0000;"></span></label>
            <label class="color-option"><input type="radio" name="colorPetalos" value="yellow" data-nombre="Yellow"><span class="color-circle" style="background-color:#ffff00;"></span></label>
            <label class="color-option"><input type="radio" name="colorPetalos" value="blue" data-nombre="Blue"><span class="color-circle" style="background-color:#0000ff;"></span></label>
            <label class="color-option"><input type="radio" name="colorPetalos" value="green" data-nombre="Green"><span class="color-circle" style="background-color:#008000;"></span></label>
          </div>
        </div>
      </div>

      <!-- EMPAQUES -->
      <label>¬øDeseas empaque especial de regalo?</label>
      <div class="empaques-grid">
        <label class="empaque-card">
          <input type="radio" name="empaque" value="estandar" data-precio="0" checked onchange="actualizarPrecio()">
          <img src="../img/empaque-estandar.jpeg" alt="Bolsa est√°ndar">
          <span>No, gracias (bolsita est√°ndar)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja plateada" data-precio="280" onchange="actualizarPrecio()">
          <img src="../img/caja-pateada.jpeg" alt="Caja plateada">
          <span>Caja plateada (+280 CUP)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja blanca" data-precio="220" onchange="actualizarPrecio()">
          <img src="../img/caja-blanca.jpeg" alt="Caja blanca">
          <span>Caja blanca (+220 CUP)</span>
        </label>

        <label class="empaque-card">
          <input type="radio" name="empaque" value="Caja con cinta" data-precio="450" onchange="actualizarPrecio()">
          <img src="../img/caja-cinta.jpeg" alt="Caja con cinta">
          <span>Caja con cinta (+450 CUP)</span>
        </label>
      </div>

      <!-- CANTIDAD -->
      <label for="cantidad">Cantidad (1‚Äì10):</label>
      <div class="cantidad-control">
        <button type="button" onclick="cambiarCantidad(-1)">‚àí</button>
        <input type="number" id="cantidad" min="1" max="10" value="1" />
        <button type="button" onclick="cambiarCantidad(1)">+</button>
      </div>

      <div id="precioUnidad">üí∞ Precio por unidad: 150 CUP</div>
      <div id="precioTotal">üíµ Precio total: 150 CUP</div>

      <button type="button" class="submit-button" onclick="agregarAlCarrito()">A√±adir al carrito</button>
    </form>
  </div>

  <!-- Toast -->
  <div id="toast">‚úÖ Producto a√±adido al carrito</div>

  <script>
    const precioSinAroma = 150;
    const precioConAroma = 230;

    function actualizarPrecio() {
      const aroma = document.getElementById('aroma').value;
      const cantidad = parseInt(document.getElementById('cantidad').value || 1, 10);

      const empaqueInput = document.querySelector('input[name="empaque"]:checked');
      const extraEmpaque = parseInt(empaqueInput.dataset.precio, 10) || 0;

      let precioUnidad = aroma === "Sin aroma" ? precioSinAroma : precioConAroma;
      let total = (precioUnidad * cantidad) + extraEmpaque;

      document.getElementById("precioUnidad").textContent = "üí∞ Precio por unidad: " + precioUnidad + " CUP";
      document.getElementById("precioTotal").textContent = "üíµ Precio total: " + total + " CUP";
    }

    function cambiarCantidad(delta) {
      const input = document.getElementById('cantidad');
      let valor = parseInt(input.value || 1, 10);
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const nuevoValor = valor + delta;

      if (nuevoValor >= min && nuevoValor <= max) {
        input.value = nuevoValor;
        actualizarPrecio();
      }
    }

    function agregarAlCarrito() {
      const producto = "Vela decorativa de margarita";
      const aromaSelect = document.getElementById('aroma');
      const aroma = aromaSelect.options[aromaSelect.selectedIndex].text;

      const colorCentroInput = document.querySelector('input[name="colorCentro"]:checked'); 
      const colorPetalosInput = document.querySelector('input[name="colorPetalos"]:checked'); 

      if (!colorCentroInput || !colorPetalosInput) { 
        alert("Selecciona un color para el centro y los p√©talos."); 
        return; 
      } 

      const colorCentro = colorCentroInput.getAttribute('data-nombre'); 
      const colorPetalos = colorPetalosInput.getAttribute('data-nombre'); 
      const color = Centro: ${colorCentro} | P√©talos: ${colorPetalos};

      const cantidad = parseInt(document.getElementById('cantidad').value.trim(), 10);

      const empaqueInput = document.querySelector('input[name="empaque"]:checked');
      const empaque = empaqueInput.value;
      const extra = parseInt(empaqueInput.dataset.precio, 10) || 0;

      const imagen = document.querySelector('input[name="imagen"]').value;

      let precio = aromaSelect.value === "Sin aroma" ? precioSinAroma : precioConAroma;
      let total = (precio * cantidad) + extra;

      const item = { producto, aroma, color, cantidad, empaque, precio, total, imagen };

      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(item);
      localStorage.setItem("carrito", JSON.stringify(carrito));

      mostrarToastYRedirigir();
    }

    function mostrarToastYRedirigir() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 100);
      }, 2000);
    }

    window.onload = () => {
      actualizarPrecio();
    };
  </script>
</body>
</html>
