    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;

    position: relative;

  .color-style input[type="radio"] {
    display: none;
  }

  .custom-radio {
    width: 16px;
    height: 16px;
    border: 2px solid #555;
    border-radius: 50%;
    display: inline-block;
    position: relative;
  }

  .color-style input[type="radio"]:checked + .custom-radio::after {

    width: 8px;
    height: 8px;
    background-color: #555;

      let precioUnidad = aroma === "Sin aroma" ? precioSinAroma : precioConAroma;
      let extraEmpaque = empaque === "Caja plateada" ? precioCaja : 0;
      let total = (precioUnidad * cantidad) + extraEmpaque;

      document.getElementById("precioUnidad").textContent = "💰 Precio por unidad: " + precioUnidad + " CUP";
      document.getElementById("precioTotal").textContent = "💵 Precio total: " + total + " CUP";
    }

    function actualizarTipoColor() {
      const tipo = document.getElementById("tipoColor").value;
      document.getElementById("colorUnico").style.display = tipo === "unico" ? "block" : "none";
      document.getElementById("colorCentro").style.display = tipo === "bicolor" ? "block" : "none";
      document.getElementById("colorPetalos").style.display = tipo === "bicolor" ? "block" : "none";
    }
    
    function cambiarCantidad(delta) {
      const input = document.getElementById('cantidad');
      let valor = parseInt(input.value || 1, 10);
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const nuevoValor = valor + delta;

      if (nuevoValor >= min && nuevoValor <= max) {
        input.value = nuevoValor;
        actualizarPrecio();
      }
    }

    function agregarAlCarrito() {
  const producto = "Vela decorativa aromática de margarita";

  // Obtener el texto visible del aroma, no solo el value
  const aromaSelect = document.getElementById('aroma');
  const aroma = aromaSelect.options[aromaSelect.selectedIndex].text;

  // Obtener el input de color seleccionado
  const tipoColor = document.getElementById("tipoColor").value; 
  let color; 
  if (tipoColor === "unico") { 
    const colorInput = document.querySelector('input[name="color"]:checked'); 
    if (!colorInput) { 
      alert("Selecciona un color."); 
      return; 
    } 
    color = colorInput.getAttribute('data-nombre'); 
  } else { 
    const colorCentroInput = document.querySelector('input[name="colorCentro"]:checked'); 
    const colorPetalosInput = document.querySelector('input[name="colorPetalos"]:checked'); 
    if (!colorCentroInput || !colorPetalosInput) { 
      alert("Selecciona un color para el centro y los pétalos."); 
      return; 
    } 
    const colorCentro = colorCentroInput.getAttribute('data-nombre'); 
    const colorPetalos = colorPetalosInput.getAttribute('data-nombre'); 
    color = `Centro: ${colorCentro} | Pétalos: ${colorPetalos}`; 
  }

  const cantidad = parseInt(document.getElementById('cantidad').value.trim(), 10);
  const empaque = document.getElementById('empaque').value;
  const imagen = document.querySelector('input[name="imagen"]').value;

  let precio = aromaSelect.value === "Sin aroma" ? precioSinAroma : precioConAroma;
  let extra = empaque === "Caja plateada" ? precioCaja : 0;
  let total = (precio * cantidad) + extra;

  const item = {
    producto,
    aroma,
    color,
    cantidad,
    empaque,
    precio,
    total,
    imagen
  };

  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito.push(item);
  localStorage.setItem("carrito", JSON.stringify(carrito));

  mostrarToastYRedirigir();
}
    
    function mostrarToastYRedirigir() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 100);
      }, 2000);
    }

    window.onload = () => {
      actualizarTipoColor();
      actualizarPrecio();
    };
  </script>
